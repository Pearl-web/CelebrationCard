<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="celebration.jpeg" />
    <script src="static/index.js" defer></script>
    <title>Celebration Card</title>
</head>
<body>
    <h1>Create your Card</h1>
    <form id='form'action="">
        
        <div class="border" class="addGreeting">
            <label for="greeting" class ="heading">Add a greeting:</label>
            <input type="text" id="greeting" name="greeting">
            <br>
        </div>

        <div class="border" class ="radioButtons">
            <p>Select an occasion:</p>
            <label for="birthday">Birthday</label>
            <input type="radio" id="birthday" name="occasion" value="birthday">
            <br>
            <label for="wedding">Wedding</label>
            <input type="radio" id="wedding" name="occasion" value="wedding">
            <br>
            <label for="anniversary">Anniversary</label>
            <input type="radio" id="anniversary" name="occasion" value="anniversary">
            <br>
        </div>

        <div  class="border" class="addMessage">
            <label for="message" class="heading">Write a message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <br>
        </div>

        <div class="submitButton">
            <input id="submit" type="submit" value="Create Card">
        </div>
        
    </form>
    
    <div id="outerCard">
    <div id="card">
        
    </div>
    <img id = "newImage"></img>
</div>
    


   
    
</body>
</html>
