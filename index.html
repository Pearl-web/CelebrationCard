<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Card</title>
</head>
<body>
    <h1>Celebration Card</h1>
    <form action="">
        <label for="greeting">Add greeting:</label>
        <input type="text" id="greeting" name="greeting">
        <br>
        <label for="birthday">Birthday</label>
        <input type="radio" id="birthday" name="occasion" value="birthday">
        <br>
        <label for="wedding">Wedding</label>
        <input type="radio" id="wedding" name="occasion" value="wedding">
        <br>
        <label for="anniversary">Anniversay</label>
        <input type="radio" id="anniversary" name="occasion" value="anniversary">
        <br>
        <label for="message"></label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Create Card">
        
    </form>
    
</body>
</html>
